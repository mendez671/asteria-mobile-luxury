<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0D0016;
            color: #FCFAF7;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loading" id="loading">
            <h2>üé¨ Loading Asteria Intro...</h2>
            <p>Preparing your luxury experience...</p>
        </div>
        
        <video id="introVideo" style="display: none;" muted playsInline preload="auto">
            <source src="/videos/intro_web.mp4" type="video/mp4">
            <source src="/videos/intro.mp4" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>
        
        <button class="skip-btn" id="skipBtn" style="display: none;">Skip Intro</button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const loading = document.getElementById('loading');
        const skipBtn = document.getElementById('skipBtn');
        
        console.log('üé¨ Video test page loaded');
        
        video.addEventListener('loadeddata', () => {
            console.log('üé¨ Video loaded successfully');
            loading.style.display = 'none';
            video.style.display = 'block';
            skipBtn.style.display = 'block';
            
            // Try to play
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log('üé¨ Autoplay succeeded');
                    })
                    .catch(error => {
                        console.log('üé¨ Autoplay failed:', error);
                        // Show play button or handle manually
                    });
            }
        });
        
        video.addEventListener('ended', () => {
            console.log('üé¨ Video ended');
            document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h1>‚ú® Welcome to Asteria</h1><p>Video intro completed successfully!</p></div>';
        });
        
        video.addEventListener('error', (e) => {
            console.error('üé¨ Video error:', e);
            loading.innerHTML = '<h2>‚ùå Video failed to load</h2><p>Error loading intro video</p>';
        });
        
        skipBtn.addEventListener('click', () => {
            console.log('üé¨ Skip button clicked');
            document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h1>‚ú® Welcome to Asteria</h1><p>Video intro skipped</p></div>';
        });
        
        // Test video file accessibility
        fetch('/videos/intro_web.mp4', { method: 'HEAD' })
            .then(response => {
                console.log('üé¨ Video file check:', response.status, response.statusText);
            })
            .catch(error => {
                console.error('üé¨ Video file not accessible:', error);
            });
    </script>
</body>
</html>
